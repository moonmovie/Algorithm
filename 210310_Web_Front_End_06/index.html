	<script src="js/main.js"></script>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin:24px 0;">
		<a class="navbar-brand" href="javascript:void(0)">SSAFY Notice Borad</a>
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse justify-content-end" id="navb">
			<ul class="navbar-nav" id="navul">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Notice</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="javascript:void(0)" data-toggle="modal" data-target="#myModal"

				</li>
				<li class="nav-item">
					<a class="nav-link signup" href="Signup.html">Sign Up</a>
				</li>
				
			</ul>
		</div>
	</nav>

	<div class="container" id="notice">
		<h2>SSAFY Notice Board</h2>

		<div class="d-flex mb-3 ">
			<button type="button" class="mr-auto btn btn-primary mt-2" id="boardW">Write</button>
			<select class="ml-2" id="seachtarget">
				<option>writer</option>
				<option>title</option>
				<option>order number</option>
			</select>
			<input type="text" class="ml-2" id="seach">
			<button type="button" class="btn btn-light ml-2">Search</button>
		</div>

		<div class="col-md-12">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>num</th>
						<th>title</th>
						<th>writer</th>
						<th>views</th>
						<th>date</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
	</div>

	<nav aria-label="Page navigation example">
		<ul class="pagination justify-content-center">
		  <li class="page-item">
			<a class="page-link" href="#" aria-label="Previous">

	<div class="modal" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">SING IN</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<div class="form-group">
						<label for="usr">ID:</label>
						<input type="text" class="form-control" id="loginid">
					</div>
					<div class="form-group">
						<label for="pwd">Password:</label>
						<input type="password" class="form-control" id="loginpwd">
					</div>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<div id="nouser" style="display: none;">Plz Check ID and Password.</div>
					<button type="button" class="btn btn-primary login" data-dismiss="modal">LOGIN</button>
				</div>

			</div>
